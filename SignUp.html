<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Login</title>
</head>

<body>
        <div class="container">
                <form id="form" class="form" method="post" action="SignUp">
                        <h2>SignUp</h2>
                        <div class="form-control">
                                <label>Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br>
                                <label>Email</label>
                                <input name="adress" id="email" placeholder="Enter Your Address" required><br><br>
                                <label>Number</label>
                                <input type="text" name="number" id="number" placeholder="Enter Your Number"
                                        required><br><br>
                                <input class="submit-btn" type="submit" value="SignUp">
                        </div>
                </form>
        </div>
        <script src="./js/script.js"></script>
</body>

</html>
