<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Login</title>
</head>

<body>
        <div class="container">
                <form id="form" class="form" method="post" action="SignUp">
                        <h2>SignUp</h2>
                        <div class="form-control">
                                <label>Name</label>
                                <input type="text" name="name" placeholder="Enter Your Name"><br>
                                <label>Email</label>
                                <input type="email" name="adress" placeholder="Enter Your Address"><br><br>
                                <label>Number</label>
                                <input type="text" name="number" placeholder="Enter Your Number"><br><br>
                                <input class="submit-btn" type="submit" value="SignUp">
                        </div>
                </form>
        </div>
</body>

</html>
